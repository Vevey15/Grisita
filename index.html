<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Para Grisi ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #001122, #003344);
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
            overflow-y: auto;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 2px solid #0f0;
            background: rgba(0, 20, 40, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .title {
            color: #0ff;
            font-size: 2em;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff0;
            font-size: 1.2em;
        }
        
        .tree-container {
            margin: 15px 0;
            line-height: 0.8;
            font-size: 14px;
            min-height: 300px;
        }
        
        .tree-line {
            margin: 0;
            padding: 0;
            height: 14px;
        }
        
        .red { color: #f00; text-shadow: 0 0 5px #f00; }
        .green { color: #0f0; text-shadow: 0 0 5px #0f0; }
        .yellow { color: #ff0; text-shadow: 0 0 5px #ff0; }
        .blue { color: #00f; text-shadow: 0 0 5px #00f; }
        .magenta { color: #f0f; text-shadow: 0 0 5px #f0f; }
        .cyan { color: #0ff; text-shadow: 0 0 5px #0ff; }
        .white { color: #fff; text-shadow: 0 0 5px #fff; }
        .star { color: #ff0; text-shadow: 0 0 10px #ff0; }
        .trunk { color: #8B4513; font-weight: bold; }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 40, 80, 0.5);
            border-radius: 10px;
        }
        
        button {
            background: #0a0;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        button:hover {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #0ff;
            border-radius: 10px;
            background: rgba(0, 50, 80, 0.3);
        }
        
        .navidad {
            color: #f00;
            font-size: 1.5em;
            text-shadow: 0 0 10px #f00;
            animation: blink 1s infinite;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 20px;
            color: #0aa;
            font-size: 0.9em;
            padding: 10px;
        }
        
        /* SECCI√ìN DE IMAGEN */
        .imagen-section {
            margin: 40px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0,20,40,0.8), rgba(100,0,50,0.4));
            border-radius: 20px;
            border: 3px solid #ff0;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
        }
        
        .imagen-titulo {
            color: #ff0;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff0;
        }
        
        .marco-imagen {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #0ff;
        }
        
        .foto-especial {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #f00;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .mensaje-imagen {
            color: #ff0;
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            background: rgba(255, 0, 100, 0.2);
            border-radius: 10px;
            border-left: 4px solid #f00;
            border-right: 4px solid #f00;
        }
        
        .decoracion {
            position: absolute;
            font-size: 24px;
            animation: flotar 3s infinite ease-in-out;
        }
        
        .decoracion-1 { top: 10px; left: 10px; animation-delay: 0s; }
        .decoracion-2 { top: 10px; right: 10px; animation-delay: 0.5s; }
        .decoracion-3 { bottom: 10px; left: 10px; animation-delay: 1s; }
        .decoracion-4 { bottom: 10px; right: 10px; animation-delay: 1.5s; }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .tree-container { font-size: 10px; }
            .title { font-size: 1.5em; }
            button { padding: 6px 10px; font-size: 0.8em; }
            .foto-especial { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ENCABEZADO -->
        <div class="header">
            <h1 class="title">üéÑ Holi Grisi <span style="color:#f00">‚ù§Ô∏è</span></h1>
            <p class="subtitle">Tqm</p> <!-- CORREGIDO: Solo "Tqm" -->
        </div>
        
        <!-- √ÅRBOL ANIMADO -->
        <div class="tree-container" id="arbol">
            <!-- El √°rbol se genera aqu√≠ con JavaScript -->
        </div>
        
        <!-- CONTROLES -->
        <div class="controls">
            <p style="color:#ff0; margin-bottom:10px;">üéÆ Controles:</p>
            <button onclick="cambiarVelocidad(80)">R√°pido</button>
            <button onclick="cambiarVelocidad(150)">Normal</button>
            <button onclick="cambiarVelocidad(300)">Lento</button>
            <button onclick="detenerAnimacion()">‚è∏Ô∏è Pausar</button>
            <button onclick="iniciarAnimacion()">‚ñ∂Ô∏è Reanudar</button>
            <button onclick="alternarNieve()">‚ùÑÔ∏è Nieve</button>
        </div>
        
        <!-- MENSAJE -->
        <div class="message">
            <p class="navidad" id="mensaje-navidad">¬°FELIZ NAVIDAD!</p>
            <p style="color:#0ff;">‚ú® Para salir: Cierra esta pesta√±a ‚ú®</p>
            <!-- QUITADO: Los atajos de teclado -->
        </div>
        
        <!-- TU IMAGEN -->
        <div class="imagen-section">
            <h2 class="imagen-titulo">üíù Gracias por presentarmelos üíù</h2> <!-- CORREGIDO -->
            
            <div class="marco-imagen">
                <!-- AQU√ç EST√Å TU IMAGEN -->
                <img src="https://i.ibb.co/VWC0z1Ky/opnavidad.jpg" 
                     alt="Para Grisi" 
                     class="foto-especial">
                
                <!-- Decoraciones alrededor -->
                <div class="decoracion decoracion-1">‚ú®</div>
                <div class="decoracion decoracion-2">üéÄ</div>
                <div class="decoracion decoracion-3">üíñ</div>
                <div class="decoracion decoracion-4">üåü</div>
            </div>
            
            <!-- ESPACIO VAC√çO (borrados los mensajes) -->
            <div style="height: 20px;"></div>
        </div>
        
        <!-- PIE DE P√ÅGINA -->
        <div class="footer">
            <p>‚ú® De su vevey para Grisu‚ú®</p>
       
            <p style="margin-top:10px; color:#0ff;">¬°Feliz Navidad! üéÑ</p> <!-- CORREGIDO: Santa por √°rbol -->
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        let altura = 14;
        let velocidad = 150;
        let animacionActiva = true;
        let nieveActiva = true;
        let intervalo;
        let nieveIntervalo;
        
        const colores = ['red', 'green', 'yellow', 'blue', 'magenta', 'cyan', 'white'];
        const simbolos = ['‚óè', '‚Ä¢', '‚ô¶'];
        const follaje = ['*', '+', '¬∑'];
        
        const mensajes = [
            "¬°FELIZ NAVIDAD!",
            "‚ú® TE QUIERO ‚ú®",
            "üéÑ FELICES FIESTAS üéÑ",
            "‚ù§Ô∏è PARA TI GRISI ‚ù§Ô∏è",
            "üåü QUE LA PASES BONITO üåü"
        ];
        
        // ELEMENTOS DEL DOM
        const arbolElement = document.getElementById('arbol');
        const mensajeElement = document.getElementById('mensaje-navidad');
        
        // FUNCI√ìN PARA GENERAR EL √ÅRBOL
        function generarArbol() {
            let arbolHTML = '';
            
            // Estrella
            arbolHTML += `<div class="tree-line">${' '.repeat(altura-1)}<span class="star">‚òÖ</span></div>`;
            
            // √Årbol
            for (let i = 0; i < altura; i++) {
                let anchoFila = 2 * i + 1;
                let espacios = ' '.repeat(altura - i - 1);
                let fila = '';
                
                for (let j = 0; j < anchoFila; j++) {
                    let probLuz;
                    if (i < altura / 3) probLuz = 0.4;
                    else if (i < 2 * altura / 3) probLuz = 0.3;
                    else probLuz = 0.2;
                    
                    if (Math.random() < probLuz && animacionActiva) {
                        let color = colores[Math.floor(Math.random() * colores.length)];
                        let simbolo = simbolos[Math.floor(Math.random() * simbolos.length)];
                        fila += `<span class="${color}">${simbolo}</span>`;
                    } else {
                        let simbolo = follaje[Math.floor(Math.random() * follaje.length)];
                        fila += `<span class="green">${simbolo}</span>`;
                    }
                }
                arbolHTML += `<div class="tree-line">${espacios}${fila}</div>`;
            }
            
            // Tronco
            let espaciosTronco = ' '.repeat(altura - 2);
            arbolHTML += `<div class="tree-line">${espaciosTronco}<span class="trunk">‚ñà</span></div>`;
            arbolHTML += `<div class="tree-line">${espaciosTronco}<span class="trunk">‚ñà‚ñà‚ñà</span></div>`;
            arbolHTML += `<div class="tree-line">${espaciosTronco}<span class="trunk">‚ñà‚ñà‚ñà</span></div>`;
            
            arbolElement.innerHTML = arbolHTML;
            
            // Cambiar mensaje aleatoriamente
            if (Math.random() < 0.1) {
                mensajeElement.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
                mensajeElement.style.color = colores[Math.floor(Math.random() * colores.length)];
            }
        }
        
        // CONTROL DE ANIMACI√ìN
        function iniciarAnimacion() {
            if (!intervalo) {
                animacionActiva = true;
                intervalo = setInterval(generarArbol, velocidad);
            }
        }
        
        function detenerAnimacion() {
            animacionActiva = false;
            if (intervalo) {
                clearInterval(intervalo);
                intervalo = null;
            }
        }
        
        function cambiarVelocidad(nuevaVelocidad) {
            detenerAnimacion();
            velocidad = nuevaVelocidad;
            iniciarAnimacion();
        }
        
        function alternarNieve() {
            nieveActiva = !nieveActiva;
            if (nieveActiva) {
                iniciarNieve();
            } else {
                detenerNieve();
            }
        }
        
        // EFECTO DE NIEVE
        function iniciarNieve() {
            function crearCopo() {
                if (!nieveActiva) return;
                
                const copo = document.createElement('div');
                copo.innerHTML = '‚ùÑ';
                copo.style.position = 'fixed';
                copo.style.left = Math.random() * 100 + 'vw';
                copo.style.top = '-20px';
                copo.style.fontSize = (Math.random() * 15 + 8) + 'px';
                copo.style.opacity = Math.random() * 0.7 + 0.3;
                copo.style.zIndex = '9999';
                copo.style.pointerEvents = 'none';
                copo.style.userSelect = 'none';
                document.body.appendChild(copo);
                
                const animacion = copo.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: copo.style.opacity },
                    { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear'
                });
                
                animacion.onfinish = () => copo.remove();
            }
            
            detenerNieve();
            nieveIntervalo = setInterval(crearCopo, 100);
        }
        
        function detenerNieve() {
            if (nieveIntervalo) {
                clearInterval(nieveIntervalo);
                nieveIntervalo = null;
            }
        }
        
        // INICIAR TODO
        window.addEventListener('load', () => {
            iniciarAnimacion();
            iniciarNieve();
            
            // Auto-scroll a la imagen despu√©s de 2 segundos
            setTimeout(() => {
                const imagenSection = document.querySelector('.imagen-section');
                if (imagenSection) {
                    imagenSection.scrollIntoView({ behavior: 'smooth' });
                }
            }, 2000);
        });
    </script>
</body>
</html>
